repositories {

    mavenLocal()

    jcenter()

}



ext{

    serenity_version = "2.0.30"

}



buildscript {

    repositories {

        mavenLocal()

        jcenter()

    }

    dependencies {

        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.30")

    }

}



apply plugin: "java"

apply plugin: "eclipse"

apply plugin: "idea"

apply plugin: "net.serenity-bdd.aggregator"



dependencies {

    compile localGroovy()

    compile "net.serenity-bdd:serenity-core:$serenity_version"

    compile "net.serenity-bdd:serenity-junit:$serenity_version"

    compile("net.serenity-bdd:serenity-rest-assured:$serenity_version")

    compile 'org.slf4j:slf4j-simple:1.7.12'

    compile 'org.codehaus.groovy:groovy-all:2.3.10'

    compile 'junit:junit:4.12'

    compile 'org.assertj:assertj-core:3.1.0'

    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.48'
}



test {

    testLogging {

        showStandardStreams = true

    }

    /* Pass all system properties: */

    systemProperties System.getProperties()

}



task copyDeps(type: Copy) {

    from configurations.runtime

    into project.projectDir.path+"/lib"

}



gradle.startParameter.continueOnFailure = true